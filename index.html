<!DOCTYPE html>
<html>
<head>
    <title>サイトのメニュー</title>
    <style>
        /* スタイルはCSSで指定します */
        /* メニューの外側のコンテナ */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* メニュー項目 */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* アクティブなメニュー項目 */
        .navbar a.active {
            background-color: #4CAF50;
        }

        /* メニュー項目にマウスホバーしたときのスタイル */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>

<link        rel="stylesheet"
href="css/style.css">
    
</head>
<body>
    <!-- メニューのHTMLコード -->
    <div class="navbar">
        <a class="active" href="#home">ホーム</a>
        <a href="#about">このサイトについて</a>
        <a href="#services">作品紹介</a>
        <a href="#contact">お問い合わせ</a>
    </div>

</html>
