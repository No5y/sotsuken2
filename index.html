<!DOCTYPE html>
<html>
<head>
    <title>イラストギャラリーサイト</title>
    <!-- ここにCSSファイルや他のメタデータを追加する場合があります -->
</head>
<body>
    <header>
        <h1>イラストギャラリーサイト</h1>
        <!-- サイトのロゴやナビゲーションメニューを追加する場合があります -->
    </header>
    <main>
        <section>
            <h2>風景イラスト</h2>
            <div class="gallery">
                <!-- ここに風景イラストの画像やリンクを追加する -->
                <img src="path_to_image1.jpg" alt="風景1">
                <img src="path_to_image2.jpg" alt="風景2">
                <!-- 他の画像を追加する場合も同様に続けて記述 -->
            </div>
        </section>
        <section>
            <h2>キャラクターイラスト</h2>
            <div class="gallery">
                <!-- ここにキャラクターイラストの画像やリンクを追加する -->
                <img src="path_to_image3.jpg" alt="キャラクター1">
                <img src="path_to_image4.jpg" alt="キャラクター2">
                <!-- 他の画像を追加する場合も同様に続けて記述 -->
            </div>
        </section>
        <!-- 他のセクションを追加する場合も同様に続けて記述 -->
    </main>
    <footer>
        <p>© 2023 あなたの名前. All rights reserved.</p>
        <!-- その他のフッター情報やリンクを追加する場合があります -->
    </footer>
</body>
</html>
